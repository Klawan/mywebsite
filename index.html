<!DOCTYPE html>
<html lang="en">
<head>
  <title>login</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="bbc.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Inter:300" rel="stylesheet">
  <style>
    .fab {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #28a745; /* Green color for the link */
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 14px;
        display: none; /* Initially hidden */
    }
  </style>
</head>
<body>
  <div class="vid-container">
    <video id="Video1" class="bgvid back" autoplay muted preload loop>
        <source src="Moving_Water.mp4" type="video/mp4">
    </video>
    <div class="center-container">
      <div class="box">
        <h2>Login</h2>
        <form id="login-form">
          <div class="input-container">
            <input type="text" id="username" required>
            <label for="username">Username</label>
          </div>
          <div class="input-container">
            <input type="password" id="password" required>
            <label for="password">Password</label>
            <span class="toggle-password" onclick="togglePasswordVisibility()"></span>
          </div>
          <button type="submit">Login</button>
           <a class="fab" href="tel:+2349131297496">Click here to get login details</a>
          <p class="error-message" id="error-message"></p>
        </form>
      </div>
    </div>
  </div>
  <div id="custom-alert" class="modal">
    <div class="modal-content">
      <p id="alert-message"></p>
      <button id="close-alert">Close</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
